<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Menu with React</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .topbar {
      background-color: #dc3545;
      padding: 1rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .menu-icon {
      cursor: pointer;
      width: 30px;
      height: 30px;
      fill: white;
    }

    #myslideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      z-index: 999;
    }

    #myslideMenu a {
      display: block;
      color: #f8f9fa;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    #myslideMenu a:hover {
      background-color:  #dc3545;
    }

    .close-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ffffff;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .close-btn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .topbar h1 {
      text-align: center;
      display: flex;
      padding-left: 40%;
    }

    /* Styling for React card */
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    #react-root {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="topbar">
    <svg onclick="openMenu()" xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
    </svg>
    <h1>Courses</h1>
  </div>

  <!-- Sliding Menu -->
  <div id="myslideMenu">
    <div class="close-btn" onclick="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
      </svg>
      Close
    </div>
    <a href="#">Service</a>
    <a href="#">Contact</a>
    <a href="#">Link</a>
  </div>

  <!-- React Root -->
  <div id="react-root"></div>

  <!-- React JSX Script -->
  <script type="text/babel">
    function Course({ name, price, image, rating }) {
      return (
        <div className="card">
          <img src={image} alt={name} />
          <h3>{name}</h3>
          <p>Price: {price}</p>
          <span>Rating: {rating}</span><br />
          <button onClick={() => window.location.href = "#"}>Select Course</button>
        </div>
      );
    }

    function App() {
      const courses = [
        {
          name: "React Basics",
          price: "$49",
          image: "https://via.placeholder.com/300x150?text=React+Basics",
          rating: "4.5"
        },
        {
          name: "Advanced React",
          price: "$79",
          image: "https://via.placeholder.com/300x150?text=Advanced+React",
          rating: "4.8"
        },
      ];

      return (
        <>
          {courses.map((course, index) => (
            <Course key={index} {...course} />
          ))}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('react-root'));
    root.render(<App />);
  </script>

  <!-- Sliding Menu Script -->
  <script>
    function openMenu() {
      document.getElementById("myslideMenu").style.left = "0";
    }

    function closeMenu() {
      document.getElementById("myslideMenu").style.left = "-250px";
    }
  </script>
</body>
</html>
