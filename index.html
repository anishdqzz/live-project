        <div class="login" class="col-md-6 col-lg-12 col-6">
          <label for="username">Username</label><br>
          <input type="text" placeholder="ex:Anish012" required id="username"><br>

          <label for="password">Password</label><br>
          <input type="password" id="password" placeholder="password" required><br>

          <input type="checkbox" id="rememberme">
          <label for="remember">Remember me</label>
          <br>

          <a href="Register.html">Register</a> /
          <a href="forgetpass.html">Forget Password</a>
          <br><br>

          <button class="btn btn-danger" onclick="login()">Submit</button>

       </center> 
    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const rememberme = document.getElementById("rememberme").checked;
        
        if(username === 'Anish' && password === '123'){
          alert("Login successful ✅");
          window.location.href='./loginafter.html';
        }
        else{
          alert("Invalid username or password ❌");
        }        
        if(rememberme){
          localStorage.setItem("savedname", username);
        }
        else{
          localStorage.removeItem("savedname");
        }
      }
    </script>
